<body>

  <div class="header">
    <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
      <a class="pure-menu-heading" href="">BugHouse </a>
      
      <ul>
        <li class="pure-menu-selected"><a href="/">Home</a></li>
        <li><a href="/Tour">Tour</a></li>
        <li><a href="/login">Sign In</a></li>
        <li><a href="/">Sign Up</a></li>
      </ul>
    </div>
  </div>
  
  <div class="splash-container">
    <div class="splash">
      <br><br>
      <h1 class="splash-head">BugHouse Chess Login</h1>

    </div>
  </div>
    
  <div class="content-wrapper">    
    <h2 class="content-head is-center">Sign In</h2>
    
    <div class="pure-g">
      <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
        <form class="pure-form pure-form-stacked" action="/user">
          <fieldset>
	    
            <label for="name">Username</label>
            <input id="name" type="text" placeholder="Your Name">
	    
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Your Password">
	    
            <button type="submit" class="pure-button">Sign In</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  
  
  <div class="content-wrapper">    
    <h2 class="content-head is-center">Sign Up</h2>
    
    <div class="pure-g">
      <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
        <form class="pure-form pure-form-stacked" action="/signup">
          <fieldset>
	    
            <label for="name1">Username</label>
            <input id="name1" type="text" placeholder="Your Name">
	    
            <label for="password1">Password</label>
            <input id="password1" type="password" placeholder="Your Password">
	    
            <button type="submit" class="pure-button">Sign Up</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  
  
  <div class="footer l-box is-center">
    <br>
    By Barak, Albert and Jason
  </div>
  
</body>
</center>
